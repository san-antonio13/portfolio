<section id="blog" class="py-20 bg-cyan-900/20 relative overflow-hidden">
    <div class="container mx-auto px-4 relative z-10">
      <!-- Título del blog -->
      <h2 class="text-3xl font-bold mb-12 flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="mr-2 h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M13 2H7a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V9z" />
          <polyline points="13 2 13 9 20 9" />
        </svg>
        Blog_
        <span class="animate-pulse ml-1">|</span>
      </h2>
  
      <!-- Lista de publicaciones -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <ng-container *ngFor="let post of blogPosts">
          <div class="bg-black/50 border border-cyan-700/50 hover:border-cyan-400 transition-all duration-300 backdrop-blur-sm p-6">
            <!-- Título del post -->
            <h3 class="text-xl font-semibold mb-2">{{ post.title }}</h3>
  
            <!-- Resumen -->
            <p class="text-cyan-300 mb-4">{{ post.description }}</p>
  
            <!-- Footer del post -->
            <div class="flex justify-between items-center">
              <span class="text-sm text-cyan-500">{{ post.date }}</span>
              <button 
                class="text-cyan-400 hover:text-cyan-300 p-0 transition-all flex items-center">
                Read More
                <svg xmlns="http://www.w3.org/2000/svg" class="ml-2 h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                </svg>
              </button>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  
    <!-- Fondo decorativo -->
    <div class="absolute inset-0 bg-circuit-board opacity-5"></div>
  </section>
